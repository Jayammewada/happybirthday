<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Happy Birthday Gagu ‚ù§Ô∏è</title>

    <style>
        body {
            margin: 0;
            font-family: 'Comic Sans MS', cursive;

            /* ‚ú® Animated gradient background */
            background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #ffdde1, #ee9ca7);
            background-size: 400% 400%;
            animation: gradientMove 10s ease infinite;

            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* ‚ú® Glowing bordered card */
        .card {
            background: white;
            padding: 25px;
            border-radius: 20px;
            text-align: center;
            width: 90%;
            max-width: 420px;

            border: 4px solid #ff4d6d;
            box-shadow:
                0 0 20px #ff4d6d,
                0 0 40px #ff85a2,
                0 10px 30px rgba(0, 0, 0, 0.25);

            z-index: 2;
        }

        h1 {
            color: #ff4d6d;
            margin-bottom: 5px;
        }

        h2 {
            color: #ff6f91;
            margin-top: 0;
        }

        .photo {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #ff4d6d;
            margin: 15px 0;
            transition: opacity 0.5s;
        }

        p {
            font-size: 17px;
            color: #555;
        }

        button {
            background: #ff4d6d;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 15px;
            cursor: pointer;
            margin: 6px;
        }

        button:hover {
            background: #ff1f4a;
        }

        /* ‚ù§Ô∏è floating hearts */
        .heart {
            position: absolute;
            font-size: 22px;
            animation: floatUp 6s linear infinite;
        }

        @keyframes floatUp {
            0% { transform: translateY(100vh); opacity: 0; }
            10% { opacity: 1; }
            100% { transform: translateY(-10vh); opacity: 0; }
        }

        /* üéâ confetti */
        .confetti {
            position: absolute;
            width: 8px;
            height: 8px;
            animation: fall 3s linear forwards;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* ‚ú® sparkles */
        .sparkle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            animation: sparkle 4s linear infinite;
        }

        @keyframes sparkle {
            0% { transform: translateY(100vh); opacity: 0; }
            30% { opacity: 1; }
            100% { transform: translateY(-10vh); opacity: 0; }
        }
    </style>
</head>

<body>

    <audio id="music" loop>
        <source src="music.mpeg" type="audio/mpeg">
    </audio>

    <div class="card">
        <h1>Happy Birthday üéâ</h1>
        <h2>Gagu ‚ù§Ô∏è</h2>

        <img src="Photo1.jpeg" id="photo" class="photo">

        <p>
            hellooo :p my gagu you just turned 20!! wow time flies so fast huh?
            i hope you have an amazing day with me muhehe filled with love,
            laughter, and all the cake you can eat! üéÇüíñ
        </p>

        <button onclick="playMusic()">Play Music üé∂</button>
        <button onclick="nextPhoto()">Next Pic üì∏</button>
        <button onclick="surprise()">Surprise üòú</button>

        <p id="surpriseText" style="display:none; margin-top:10px;">
            You just unlocked infinite hugs & kisses üíãüíñ and cake forever üç∞
        </p>
    </div>

    <script>
        const photos = ["Photo1.jpeg", "Photo2.jpeg", "Photo3.jpeg"];
        let index = 0;

        function playMusic() {
            document.getElementById("music").play();
        }

        /* ‚úÖ slideshow every 3 seconds */
        function nextPhoto() {
            const img = document.getElementById("photo");
            img.style.opacity = 0;

            setTimeout(() => {
                index = (index + 1) % photos.length;
                img.src = photos[index];
                img.style.opacity = 1;
            }, 300);
        }

        setInterval(nextPhoto, 3000);

        function surprise() {
            document.getElementById("surpriseText").style.display = "block";
            confettiBlast();
        }

        function createHeart() {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerHTML = "‚ù§Ô∏è";
            heart.style.left = Math.random() * 100 + "vw";
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 6000);
        }

        function createSparkle() {
            const s = document.createElement("div");
            s.classList.add("sparkle");
            s.style.left = Math.random() * 100 + "vw";
            document.body.appendChild(s);
            setTimeout(() => s.remove(), 4000);
        }

        function confettiBlast() {
            for (let i = 0; i < 50; i++) {
                const c = document.createElement("div");
                c.classList.add("confetti");
                c.style.left = Math.random() * 100 + "vw";
                c.style.background = `hsl(${Math.random()*360},100%,50%)`;
                document.body.appendChild(c);
                setTimeout(() => c.remove(), 3000);
            }
        }

        setInterval(createHeart, 350);
        setInterval(createSparkle, 500);
    </script>

</body>
</html>
